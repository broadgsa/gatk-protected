org.broadinstitute.gatk.tools.walkers.haplotypecaller.graphs.SeqVertex.help.description=A graph vertex containing a sequence of bases and a unique ID that allows multiple distinct nodes in the graph to have the same sequence.  This is essential when thinking about representing the actual sequence of a haplotype in a graph.  There can be many parts of the sequence that have the same sequence, but are distinct elements in the graph because they have a different position in the graph.  For example\:  A -> C -> G -> A -> T  The two As are not the same, because they occur with different connections.  In a kmer graph equals() is based on the sequence itself, as each distinct kmer can only be represented once.  But the transformation of the kmer graph into a graph of base sequences, without their kmer prefixes, means that nodes that where once unique including their prefix can become equal after shedding the prefix.  So we need to use some mechanism -- here a unique ID per node -- to separate nodes that have the same sequence but are distinct elements of the graph.
org.broadinstitute.gatk.tools.walkers.annotator.StrandAlleleCountsBySample.help.description=Number of forward and reverse reads that support each allele  <p>The StrandAlleleCountsBySample annotation produces read counts per allele (including (REF) and per strand.  Note that, as with the <a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_DepthPerAlleleBySample.php">AD</a> annotation, the allele counts here should not be used to make assumptions about the called genotype.</p>  <p>This annotation produces 2 values per allele at each site, corresponding to the number of reads that support the following (in that order)\:</p> <ul> <li>the reference allele on the forward strand</li> <li>the reference allele on the reverse strand</li> <li>the first alternate allele on the forward strand</li> <li>the first alternate allele on the reverse strand</li> <li>the second alternate allele on the forward strand</li> <li><i>...etc</i></li> </ul>  <h3>Example</h3> <pre>GT\:AD\:GQ\:PL\:SB\:SAC       1/2\:1,18,12\:99\:1022,326,382,537,0,487\:1,0,4,8\:1,0,3,15,4,8</pre> <p>In this example, the reference allele is supported by 1 read on the forward strand, the first alternate allele is supported by 3 forward and 15 reverse reads, and the second alternate allele is supported by 4 forward and 8 reverse reads.</p>  <h3>Caveats</h3> <ul> <li>This annotation can only be generated by HaplotypeCaller (it will not work when called from VariantAnnotator).</li> </ul>  <h3>Related annotations</h3> <ul> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_DepthPerAlleleBySample.php">DepthPerAlleleBySample</a></b> displays the number of reads supporting each allele, without stratifying by strand.</li> </ul>
