org.broadinstitute.gatk.utils.variant.TandemRepeatFinder.help.description=Utility to find and quantify tandem repeat units in a byte array.  <p> This class provide a more efficient implementation of deprecated {@link GATKVariantContextUtils\#findNumberOfRepetitions(byte[], byte[], boolean)} and RepeatCovariate which are proven to be inefficient and buggy. </p>  <p> For now it does not change the logic of those methods in order to preserve current behaviour, but this needs to be revisited at some point with the proper re-evaluation.  Example.  ttcttcttCtgca  Where the current offset is in the capital C, will result in the STR unit returned to be TGCA with only one repeat. whereas the logical choice is TTC with 3 repeats.  And for further proof, a small modification and its effect\:  ttcttcttCttca  Unit T, repeated 2.  I would say it should be 4 TTC instead.  I think we might well be failing to model the actual PCR artifact appropriately\:  <a>http\://nar.oxfordjournals.org/content/24/14/2807.full</a> <a>http\://www.ncbi.nlm.nih.gov/pubmed/12560493</a>  </p>
