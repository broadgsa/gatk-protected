org.broadinstitute.gatk.tools.walkers.cancer.OxoGReadCounts.help.description=Count of read pairs in the F1R2 and F2R1 configurations supporting the reference and alternate alleles  <p>This is an annotation that gathers information about the read pair configuration for the reads supporting each allele. It can be used along with downstream filtering steps to identify and filter out erroneous variants that occur with higher frequency in one read pair orientation.</p>  <h3>References</h3> <p>For more details about the mechanism of oxoG artifact generation, see <a href\='http\://www.ncbi.nlm.nih.gov/pubmed/23303777' target\='_blank'> "Discovery and characterization of artefactual mutations in deep coverage targeted capture sequencing data due to oxidative DNA damage during sample preparation." by Costello et al.</a></p>  <h3>Caveats</h3> <ul> <li>At present, this annotation can only be called from MuTect2</li> <li>The FOXOG annotation is only calculated for SNPs</li> </ul>
