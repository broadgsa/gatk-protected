org.broadinstitute.gatk.tools.walkers.indels.ConstrainedMateFixingManager.help.description=A locally resorting, mate fixing sam file writer that supports an idiom where reads are only moved around if the ISIZE of the pair is < X and reads are not allowed to move any more than Y bp from their original positions.  To understand this data structure, let's begin by asking -- when are we certain we know the position of read R added to the writer and its mate M given that R has been added to the writer (but M may not be), their ISIZE in R, at the moment that a read K is added to the writer, under the constraints X and Y?  Complex I know.  First, because reads cannot move more than Y bp in either direction, we know that R originated at most R.pos + Y bp from its current position.  Also, we know that K is at most K.pos + Y bp from it's original position.  If R is maximally shifted to the right, and K shifted to the left, then they could at most move 2Y together.  So if the distance between R and K > 2Y, we know that there are no reads left in the original stream that could be moved before R.  Now, we also need to be certain if we have a mate pair M, that won't emit R before we can incorporate any move of M into the mate pair info R.  There are two cases to consider here\:  If ISIZE > X, we know that we won't move M when we see it, so we can safely emit R knowing that M is fixed in place.  If ISIZE <\= X, M might be moved, and it we have to wait until we see M in the stream to know it's position. So R must be buffered until either M arrives, or we see a read K that's more than 2Y units past the original position of M.  So the worst-case memory consumption here is proportional to the number of reads occurring between R and M + 2 Y, and so is proportional to the depth of the data and X and Y.  This leads to the following simple algorithm\:  addAlignment(newRead)\: addReadToListOfReads(newRead) update mate pair of newRead if present in list of reads  for ( read in list of reads [in order of increasing read.pos] )\: if read.pos < newRead.pos - 2Y && (read.isize >\= X || read.matePos < newRead.pos - 2 * Y)\: emit read and remove from list of reads else\: break
org.broadinstitute.gatk.tools.walkers.annotator.AS_ReadPosRankSumTest.help.description=Allele-specific Rank Sum Test for relative positioning of REF versus ALT allele within reads  <p>This variant-level annotation tests whether there is evidence of bias in the position of alleles within the reads that support them, between the reference and each alternate allele. To be clear, it does so separately for each alternate allele.</p>  <p>Seeing an allele only near the ends of reads is indicative of error, because that is where sequencers tend to make the most errors. However, some variants located near the edges of sequenced regions will necessarily be covered by the ends of reads, so we can't just set an absolute "minimum distance from end of read" threshold. That is why we use a rank sum test to evaluate whether there is a difference in how well the reference allele and the alternate allele are supported.</p>  <p>The ideal result is a value close to zero, which indicates there is little to no difference in where the alleles are found relative to the ends of reads. A negative value indicates that the alternate allele is found at the ends of reads more often than the reference allele. Conversely, a positive value indicates that the reference allele is found at the ends of reads more often than the alternate allele. </p>  <p>This annotation can be used to evaluate confidence in a variant call and is a recommended covariate for variant recalibration (VQSR). Finding a statistically significant difference in relative position either way suggests that the sequencing process may have been biased or affected by an artifact. In practice, we only filter out low negative values when evaluating variant quality because the idea is to filter out variants for which the quality of the data supporting the alternate allele is comparatively low. The reverse case, where it is the quality of data supporting the reference allele that is lower (resulting in positive ranksum scores), is not really informative for filtering variants.</p>  <h3>Statistical notes</h3> <p>The value output for this annotation is the u-based z-approximation from the Mann-Whitney-Wilcoxon Rank Sum Test for site position within reads (position within reads supporting REF vs. position within reads supporting ALT). See the <a href\="http\://www.broadinstitute.org/gatk/guide/article?id\=4732">method document on statistical tests</a> for a more detailed explanation of the ranksum test.</p>  <h3>Caveat</h3> <ul> <li>The read position rank sum test can not be calculated for sites without a mixture of reads showing both the reference and alternate alleles.</li> <li>Uninformative reads are not used in these annotations.</li> </ul>  <h3>Related annotations</h3> <ul> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_ReadPosRankSumTest.php">ReadPosRankRankSumTest</a></b> outputs a version of this annotation that includes all alternate alleles in a single calculation.</li> </ul>
