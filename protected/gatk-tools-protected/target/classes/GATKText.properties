org.broadinstitute.gatk.tools.walkers.diagnostics.diagnosetargets.DiagnoseTargets.help.description=Analyze coverage distribution and validate read mates per interval and per sample  <p> This tool is useful for diagnosing regions with bad coverage, mapping, or read mate pairs. It analyzes each sample independently and aggregates results over intervals of interest. Low-coverage regions can be identified by using e.g. FindCoveredIntervals with the -uncovered argument. </p> <h3>Input</h3> <ul> <li>A reference file</li> <li>one or more input BAMs</li> <li>One or more intervals</li> </ul> <h3>Output</h3> <p> A modified VCF detailing each interval by sample and information for each interval according to the thresholds used. Interval information includes GC Content, average interval depth, callable status among others. If you use the --missing option, you can get as a second output a intervals file with the loci that have missing data. This file can then be used as input to QualifyMissingIntervals for full qualification and interpretation of why the data is missing. </p> <h3>Usage example</h3> <pre> java -jar GenomeAnalysisTK.jar -T DiagnoseTargets \\ -R reference.fasta \\ -I sample1.bam \\ -I sample2.bam \\ -I sample3.bam \\ -L intervals.interval_list \\ -o output.vcf </pre>
