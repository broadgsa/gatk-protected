org.broadinstitute.gatk.tools.walkers.genotyper.GenotypeAlleleCounts.help.description=Collection of allele counts for a genotype. It encompasses what alleles are present in the genotype and in what number.</p>  <p>Alleles are represented herein by their indices running from <b>0</b> to <b>N-1</b> where <i>N</i> is the number of alleles.</p>  <p>Each allele present in a genotype (count \!\= 0) has a <i>rank</i>, that is the 0-based ordinal of that allele amongst the ones present in the genotype as sorted by their index.</p>  <p>For example\:</p>  <p><b>0/0/2/2</b> has two alleles with indices <b>0</b> and <b>2</b>, both with count 2. The rank of <b>0</b> is <i>0</i> whereas the rank of <b>2</b> is <i>1</i>.</p>  <p><b>2/4/4/7</b> has three alleles with indices <b>2</b>, <b>4</b> and <b>7</b>. <b>2</b> and <b>7</b> have count 1 whereas <b>4</b> has count 2. The rank of <b>2</b> is <i>0</i>, the rank of <b>4</b> is <i>1</i>. and the rank of <b>7</b> is <i>2</i>.</p>  <p>In contrast, in both examples above both <b>3</b> and <b>10</b> (and many others) are absent thus they have no rank (represented by <i>-1</i> whenever applies).</p>  <p>{@link GenotypeAlleleCounts} instances have themselves their own index (returned by {@link \#index() index()}, that indicate their 0-based ordinal within the possible genotype combinations with the same ploidy.</p>  <p>For example, for ploidy 3\:</p>  <table> <th>Index</th><th>Genotype</th> <tr><td>0</td><td><b>0/0/0</b></td></tr> <tr><td>1</td><td><b>0/0/1</b></td></tr> <tr><td>2</td><td><b>0/1/1</b></td></tr> <tr><td>3</td><td><b>1/1/1</b></td></tr> <tr><td>4</td><td><b>0/0/2</b></td></tr> <tr><td>6</td><td><b>0/1/2</b></td></tr> <tr><td>7</td><td><b>1/1/2</b></td></tr> <tr><td>8</td><td><b>0/2/2</b></td></tr> <tr><td>9</td><td><b>1/2/2</b></td></tr> <tr><td>10</td><td><b>2/2/2</b></td></tr> <tr><td>11</td><td><b>0/0/3</b></td></tr> <tr><td>12</td><td><b>0/1/3</b></td></tr> <tr><td>13</td><td><b>1/1/3</b></td></tr> <tr><td>14</td><td><b>0/2/3</b></td></tr> <tr><td>15</td><td><b>1/2/3</b></td></tr> <tr><td>16</td><td><b>2/2/3</b></td></tr> <tr><td>17</td><td><b>0/3/3</b></td></tr> <tr><td>...</td><td>...</td></tr> </table>  The total number of possible genotypes is only bounded by the maximum allele index.
