org.broadinstitute.gatk.tools.walkers.cancer.BaseQualitySumPerAlleleBySample.help.description=Sum of evidence in reads supporting each allele for each sample  <p>In the domain of somatic variants, a variant call can be supported by a few high quality reads. The BaseQualitySumPerAlleleBySample annotation aims to give the user an estimate of the quality of the evidence supporting a variant.</p>  <h3>Notes</h3> BaseQualitySumPerAlleleBySample is called and used by MuTect2 for variant filtering. This annotation is applied to SNPs and INDELs. Qualities are not literal base qualities, but instead are derived from the per-allele likelihoods derived from the assembly engine.  <h3>Caveats</h3> <ul> <li>At this time, BaseQualitySumPerAlleleBySample can only be called from MuTect2</li> </ul>
org.broadinstitute.gatk.tools.walkers.annotator.HardyWeinberg.help.description=Hardy-Weinberg test for transmission disequilibrium  <p>This annotation estimates whether the frequencies of alleles and genotypes in a population stay the same from generation to generation.</p>  <h3>Statistical notes</h3> <p>The output is a Phred-scaled P value. See the <a href\="http\://www.broadinstitute.org/gatk/guide/article?id\=4732">method document on statistical tests</a> for a more detailed explanation of the Hardy-Weinberg test.</p>  <h3>Caveats</h3> <ul> <li>This annotation requires multiple samples.</li> <li>This is an experimental annotation. As such, it is unsupported; we do not make any guarantees that it will work properly, and you use it at your own risk.</li> <li>Low confidence genotypes are ignored, which may adversely affect HW ratios. More analysis is needed to determine the right thing to do when the genotyper cannot decide whether a given sample is heterozygous or homozygous variant.</li> </ul>
