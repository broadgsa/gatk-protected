org.broadinstitute.gatk.tools.walkers.indels.LeftAlignIndels.help.description=Left-align indels within reads in a bam file  <p>This tool left-aligns any indels within read cigars in order to standardize representation when there are multiple valid representations possible (i.e. where the same indel can be placed at multiple positions and still represent the same haplotype). The standard convention is to place an indel at the left-most position possible, but this is not always followed, so this tool can be used to correct the representation of indels.</p>  <h3>Note</h3> <p>This is only really needed when calling variants with legacy locus-based tools such as UnifiedGenotyper. With more sophisticated tools (like HaplotypeCaller) that involve reconstructing haplotypes (eg through reassembly), the problem of multiple valid representations is handled internally and does not need to be corrected explicitly.</p>  <h3>Input</h3> <p> A bam file with mapped reads. </p>  <h3>Output</h3> <p> A bam file in which indels have been left-aligned where appropriate. </p>  <h3>Usage example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -R reference.fasta \\ -T LeftAlignIndels \\ -I reads.bam \\ -o output_with_leftaligned_indels.bam </pre>
