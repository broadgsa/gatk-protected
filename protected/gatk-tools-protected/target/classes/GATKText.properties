org.broadinstitute.gatk.tools.walkers.diagnostics.missing.QualifyMissingIntervals.help.description=Collect quality metrics for a set of intervals  <p>This tool collects the following metrics\:</p> <ul> <li>Average Base Quality</li> <li>Average Mapping Quality</li> <li>Average Depth</li> <li>GC Content</li> <li>Position in the target (Integer.MIN_VALUE if no overlap)</li> <li>Length of the overlapping target (zero if no overlap)</li> <li>Coding Sequence / Intron (optional)</li> <li>Length of the uncovered interval</li> </ul>  <p>It is meant to be run on a set of intervals that have been identified as problematic in earlier stages of quality control and are considered "missing" from the sequence dataset.</p>  <h3>Input</h3> <p> A reference file (for GC content), the input bam file (for base and mapping quality calculation), the missing intervals (in the -L), the baits/targets used to sequence (in the -targets) and a bed file with the coding sequence intervals of the genome (in the -cds). </p>  <h3>Output</h3> <p> GC content, distance from the end of the target, coding sequence intersection, mapping and base quality averages and average depth per "missing" interval. </p>  <h3>Usage example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T QualifyMissingIntervals \\ -R reference.fasta \\ -I input.bam \\ -o output.grp \\ -L input.intervals \\ -cds cds.intervals \\ -targets targets.intervals </pre>
