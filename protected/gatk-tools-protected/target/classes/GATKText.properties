org.broadinstitute.gatk.tools.walkers.annotator.BaseQualityRankSumTest.help.description=Rank Sum Test of REF versus ALT base quality scores  <p>This variant-level annotation compares the base qualities of the data supporting the reference allele with those supporting any alternate allele.</p>  <p>The ideal result is a value close to zero, which indicates there is little to no difference. A negative value indicates that the bases supporting the alternate allele have lower quality scores than those supporting the reference allele. Conversely, a positive value indicates that the bases supporting the alternate allele have higher quality scores than those supporting the reference allele. Finding a statistically significant difference either way suggests that the sequencing process may have been biased or affected by an artifact.</p>  <h3>Statistical notes</h3> <p>The value output for this annotation is the u-based z-approximation from the Mann-Whitney-Wilcoxon Rank Sum Test for base qualities (bases supporting REF vs. bases supporting ALT). See the <a href\="http\://www.broadinstitute.org/gatk/guide/article?id\=4732">method document on statistical tests</a> for a more detailed explanation of the ranksum test.</p>  <h3>Caveats</h3> <ul> <li>Uninformative reads are not used in these calculations.</li> <li>The base quality rank sum test cannot be calculated for sites without a mixture of reads showing both the reference and alternate alleles.</li> </ul>  <h3>Related annotations</h3> <ul> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_AS_BaseQualityRankSumTest.php">AS_BaseQualityRankSumTest</a></b> outputs an allele-specific version of this annotation.</li> </ul>
org.broadinstitute.gatk.engine.recalibration.covariates.RepeatLengthCovariate.help.description=
org.broadinstitute.gatk.tools.walkers.annotator.ClippingRankSumTest.help.description=Rank Sum Test for hard-clipped bases on REF versus ALT reads  <p>This variant-level annotation tests whether the data supporting the reference allele shows more or less base clipping (hard clips) than those supporting the alternate allele. The ideal result is a value close to zero, which indicates there is little to no difference.  A negative value indicates that the reads supporting the alternate allele have more hard-clipped bases than those supporting the reference allele. Conversely, a positive value indicates that the reads supporting the alternate allele have fewer hard-clipped bases than those supporting the reference allele. Finding a statistically significant difference either way suggests that the sequencing and/or mapping process may have been biased or affected by an artifact.</p>  <h3>Statistical notes</h3> <p>The value output for this annotation is the u-based z-approximation from the Mann-Whitney-Wilcoxon Rank Sum Test applied to base clips (number of hard-clipped bases on reads supporting REF vs. number of hard-clipped bases on reads supporting ALT). See the <a href\="http\://www.broadinstitute.org/gatk/guide/article?id\=">method document on statistical tests</a> for a more detailed explanation of the ranksum test.</p>  <h3>Caveat</h3> <p>The clipping rank sum test cannot be calculated for sites without a mixture of reads showing both the reference and alternate alleles.</p>
