org.broadinstitute.gatk.tools.walkers.cancer.contamination.ContEst.help.description=Estimate cross-sample contamination  This tool determine the percent contamination of an input bam by sample, by lane, or in aggregate across all the input reads.  <h3>Usage examples</h3> <p>These are example commands that show how to run ContEst for typical use cases. Square brackets ("[ ]") indicate optional arguments. Note that parameter values and/or resources shown here may not be the latest recommended; see the Best Practices documentation for detailed recommendations. </p>  <br /> <h4>Contamination estimation using a VCF containing the normal sample's genotypes (as might be derived from a genotyping array)</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T ContEst \\ -R reference.fasta \\ -I tumor.bam \\ --genotypes normalGenotypes.vcf \\ --popFile populationAlleleFrequencies.vcf \\ -L populationSites.interval_list [-L targets.interval_list] \\ -isr INTERSECTION \\ -o output.txt </pre>  <br /> <h4>Contamination estimation using the normal BAM for genotyping on-the-fly</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T ContEst \\ -R reference.fasta \\ -I\:eval tumor.bam \\ -I\:genotype normal.bam \\ --popFile populationAlleleFrequencies.vcf \\ -L populationSites.interval_list [-L targets.interval_list] \\ -isr INTERSECTION \\ -o output.txt </pre>  <h3>Output</h3> A text file containing estimated percent contamination, as well as error bars on this estimate.  <h3>Notes</h3> Multiple modes are supported simultaneously, e.g. contamination by sample and readgroup can be computed in the same run.
