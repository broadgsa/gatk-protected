org.broadinstitute.gatk.tools.walkers.bqsr.AnalyzeCovariates.help.description=Create plots to visualize base recalibration results  <p/> This tool generates plots for visualizing the quality of a recalibration run (effected by <a href\='http\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_bqsr_BaseRecalibrator.php'>BaseRecalibrator</a>). </p>  <h3>Input</h3>  <p>The tool can take up to three different sets of recalibration tables. The resulting plots will be overlaid on top of each other to make comparisons easy.</p>  <br/> <table style\="text-align\: left"> <thead> <tr><th>Set</th><th>Argument</th><th>Label</th><th>Color</th><th>Description</th></tr> </thead> <tbody> <tr><td>Original</td><td>-before</td><td>BEFORE</td><td style\="color\: \#ff34b3">Pink</td> <td>First pass recalibration tables obtained from applying BaseRecalibration on the original alignment.</td></tr> <tr><td>Recalibrated</td><td>-after</td><td>AFTER</td><td style\="color\: \#0000ff">Blue</td> <td>Second pass recalibration tables results from the application of BaseRecalibration on the alignment recalibrated using the first pass tables</td></tr> <tr><td>Input</td><td>-BQSR</td><td>BQSR</td><td style\="color\: \#000000">Black</td> <td>Any recalibration table without a specific role</td></tr> </tbody> </table> <br/>  <p>You need to specify at least one set. Multiple sets need to have the same values for the following parameters\: <br/></br> <i>covariate (order is not important), no_standard_covs, run_without_dbsnp, solid_recal_mode, solid_nocall_strategy, mismatches_context_size, mismatches_default_quality, deletions_default_quality, insertions_default_quality, maximum_cycle_value, low_quality_tail, default_platform, force_platform, quantizing_levels</i> and <i>binary_tag_name</i> </p>  <h3>Output</h3>  <p>A pdf document with plots that show the quality of the recalibration, and an optional csv file that contains a table with all the data required to generate those plots.</p>  <h3>Usage examples</h3>   <h4>Plot a single recalibration table</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T AnalyzeCovariates \\ -R myrefernce.fasta \\ -BQSR myrecal.table \\ -plots BQSR.pdf </pre>  <h4>Plot before (first pass) and after (second pass) recalibration tables to compare them</h4>  <pre> java -jar GenomeAnalysisTK.jar \\ -T AnalyzeCovariates \\ -R myrefernce.fasta \\ -before recal2.table \\ -after recal3.table \\ -plots recalQC.pdf </pre>  <h4>Plot up to three recalibration tables for comparison</h4>  <pre>  \# You can ignore the before/after semantics completely if you like (if you do, add -ignoreLMT \# to avoid a possible warning), but all tables must have been generated using the same parameters.  java -jar GenomeAnalysisTK.jar \\ -T AnalyzeCovariates \\ -R myrefernce.fasta \\ -ignoreLMT \\ -BQSR recal1.table \\   \# you can discard any two -before recal2.table \\ -after recal3.table \\ -plots myrecals.pdf </pre>  <h4>Full BQSR quality assessment pipeline</h4>  <pre> \# Generate the first pass recalibration table file java -jar GenomeAnalysisTK.jar \\ -T BaseRecalibrator \\ -R reference.fasta \\ -I myinput.bam \\ -knownSites bundle/my-trusted-snps.vcf \\ \# optional but recommended -knownSites bundle/my-trusted-indels.vcf \\ \# optional but recommended -o firstpass.table  \# Generate the second pass recalibration table file java -jar GenomeAnalysisTK.jar \\ -T BaseRecalibrator \\ -R reference.fasta \\ -I myinput.bam \\ -knownSites bundle/my-trusted-snps.vcf \\ -knownSites bundle/my-trusted-indels.vcf \\ -BQSR firstpass.table \\ -o secondpass.table  \# Finally generate the plots and also keep a copy of the csv (optional) java -jar GenomeAnalysisTK.jar \\ -T AnalyzeCovariates \\ -R reference.fasta \\ -before firstpass.table \\ -after secondpass.table \\ -csv BQSR.csv \\ \# optional -plots BQSR.pdf </pre>
