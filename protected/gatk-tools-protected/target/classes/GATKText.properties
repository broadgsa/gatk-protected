org.broadinstitute.gatk.tools.walkers.diagnostics.FindCoveredIntervals.help.description=Outputs a list of intervals that are covered to or above a given threshold  <p>The output list can be used as an interval list for other tools. The logic can be inverted using the -uncovered argument argument to instead output intervals that fail the coverage threshold. </p>  <h4>Application example\: find and diagnose low-coverage regions</h4> <p>Run this toool first with the -uncovered argument to identify regions that have low coverage. Then run DiagnoseTargets on the output intervals to diagnose why they are poorly covered.</p>  <h3>Input</h3> <p> One or more BAM files. </p>  <h3>Output</h3> <p> List of covered (or uncovered) intervals. </p>  <h3>Example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T FindCoveredIntervals \\ -R reference.fasta \\ -I my_file.bam \\ [-cov 10 \\] [-uncovered \\] -o output.list </pre>
