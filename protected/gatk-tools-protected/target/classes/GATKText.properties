org.broadinstitute.gatk.tools.walkers.cancer.m2.MuTect2.help.description=Call somatic SNPs and indels via local re-assembly of haplotypes  <p>MuTect2 is a somatic SNP and indel caller that combines the DREAM challenge-winning somatic genotyping engine of the original MuTect (<a href\='http\://www.nature.com/nbt/journal/v31/n3/full/nbt.2514.html'>Cibulskis et al., 2013</a>) with the assembly-based machinery of HaplotypeCaller.</p>  <p>The basic operation of MuTect2 proceeds similarly to that of the <a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_haplotypecaller_HaplotypeCaller.php">HaplotypeCaller</a>   </p>  <h3>Differences from HaplotypeCaller</h3> <p>While the HaplotypeCaller relies on a ploidy assumption (diploid by default) to inform its genotype likelihood and variant quality calculations, MuTect2 allows for a varying allelic fraction for each variant, as is often seen in tumors with purity less than 100%, multiple subclones, and/or copy number variation (either local or aneuploidy). MuTect2 also differs from the HaplotypeCaller in that it does apply some hard filters to variants before producing output.</p>  <h3>Usage examples</h3> <p>These are example commands that show how to run MuTect2 for typical use cases. Square brackets ("[ ]") indicate optional arguments. Note that parameter values shown here may not be the latest recommended; see the Best Practices documentation for detailed recommendations. </p>  <br /> <h4>Tumor/Normal variant calling</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T MuTect2 \\ -R reference.fasta \\ -I\:tumor tumor.bam \\ -I\:normal normal.bam \\ [--dbsnp dbSNP.vcf] \\ [--cosmic COSMIC.vcf] \\ [-L targets.interval_list] \\ -o output.vcf </pre>  <h4>Normal-only calling for panel of normals creation</h4> <pre> java -jar GenomeAnalysisTK.jar -T HaplotypeCaller -R reference.fasta -I\:tumor normal1.bam \\ [--dbsnp dbSNP.vcf] \\ [--cosmic COSMIC.vcf] \\ --artifact_detection_mode \\ [-L targets.interval_list] \\ -o output.normal1.vcf </pre> <br /> For full PON creation, call each of your normals separately in artifact detection mode. Then use CombineVariants to output only sites where a variant was seen in at least two samples\: <pre> java -jar GenomeAnalysisTK.jar -T CombineVariants -R reference.fasta -V output.normal1.vcf -V output.normal2.vcf [-V output.normal2.vcf ...] \\ -minN 2 \\ --setKey "null" \\ --filteredAreUncalled \\ --filteredrecordsmergetype KEEP_IF_ANY_UNFILTERED \\ [-L targets.interval_list] \\ -o MuTect2_PON.vcf </pre>  <h3>Caveats</h3> <ul> <li>MuTect2 currently only supports the calling of a single tumor-normal pair at a time</li> </ul>
