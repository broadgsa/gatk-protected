org.broadinstitute.gatk.tools.walkers.variantutils.GenotypeGVCFs.help.description=Perform joint genotyping on gVCF files produced by HaplotypeCaller  <p> GenotypeGVCFs merges gVCF records that were produced as part of the Best Practices workflow for variant discovery (see Best Practices documentation for more details) using the '-ERC GVCF' or '-ERC BP_RESOLUTION' mode of the HaplotypeCaller, or result from combining such gVCF files using CombineGVCFs. This tool performs the multi-sample joint aggregation step and merges the records together in a sophisticated manner\: at each position of the input gVCFs, this tool will combine all spanning records, produce correct genotype likelihoods, re-genotype the newly merged record, and then re-annotate it.</p>  <h3>Input</h3> <p> One or more HaplotypeCaller gVCFs to genotype. </p>  <h3>Output</h3> <p> A combined, genotyped VCF. </p>  <h3>Usage example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T GenotypeGVCFs \\ -R reference.fasta \\ --variant sample1.g.vcf \\ --variant sample2.g.vcf \\ -o output.vcf </pre>  <h3>Caveat</h3> <p>Only gVCF files produced by HaplotypeCaller (or CombineGVCFs) can be used as input for this tool. Some other programs produce files that they call gVCFs but those lack some important information (accurate genotype likelihoods for every position) that GenotypeGVCFs requires for its operation.</p>  <h3>Special note on ploidy</h3> <p>This tool is able to handle any ploidy (or mix of ploidies) intelligently; there is no need to specify ploidy for non-diploid organisms.</p>
