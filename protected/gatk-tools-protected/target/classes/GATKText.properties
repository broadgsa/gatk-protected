org.broadinstitute.gatk.tools.walkers.genotyper.UnifiedGenotyper.help.description=Call SNPs and indels on a per-locus basis  <p> This tool uses a Bayesian genotype likelihood model to estimate simultaneously the most likely genotypes and allele frequency in a population of N samples, emitting a genotype for each sample. The system can either emit just the variant sites or complete genotypes (which includes homozygous reference calls) satisfying some phred-scaled confidence value. </p>  <h3>Input</h3> <p> The read data from which to make variant calls. </p>  <h3>Output</h3> <p> A raw, unfiltered, highly sensitive callset in VCF format. </p>  <h3>Usage examples</h3> <h4>Multi-sample SNP calling</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T UnifiedGenotyper \\ -R reference.fasta \\ -I sample1.bam [-I sample2.bam ...] \\ --dbsnp dbSNP.vcf \\ -o snps.raw.vcf \\ -stand_call_conf [50.0] \\ -stand_emit_conf 10.0 \\ [-L targets.interval_list] </pre>  <h4>Generate calls at all sites</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T UnifiedGenotyper \\ -R reference.fasta \\ -I input.bam \\ -o raw_variants.vcf \\ --output_mode EMIT_ALL_SITES </pre>  <h3>Caveats</h3> <ul> <li>The caller can be very aggressive in calling variants in order to be very sensitive, so the raw output will contain many false positives. We use extensive post-calling filters to eliminate most of these FPs. See the documentation on filtering (especially by Variant Quality Score Recalibration) for more details.</li> <li><b>This tool has been deprecated in favor of HaplotypeCaller, a much more sophisticated variant caller that produces much better calls, especially on indels, and includes features that allow it to scale to much larger cohort sizes.</b></li> </ul>  <h3>Special note on ploidy</h3> <p>This tool is able to handle almost any ploidy (except very high ploidies in large pooled experiments); the ploidy can be specified using the -ploidy argument for non-diploid organisms.</p>
