org.broadinstitute.gatk.tools.walkers.annotator.BaseCountsBySample.help.description=Count of A, C, G, T bases for each sample  <p> This annotation returns the counts of A, C, G, and T bases for each sample, in that order.</p> <h3>Example\:</h3>  <pre>BCS\=3,0,3,0</pre>  <p> This means the number of A bases seen is 3, the number of T bases seen is 0, the number of G bases seen is 3, and the number of T bases seen is 0. </p>  <p> BaseCountsBySample is intended to provide insight into the pileup of bases used by HaplotypeCaller in the calling process, which may differ from the pileup observed in the original bam file because of the local realignment and additional filtering performed internally by HaplotypeCaller. </p>  <h3>Caveats</h3> <ul> <li>Can only be requested from HaplotypeCaller, not VariantAnnotator.</li> </ul>  <h3>Related annotations</h3> <ul> <li><b><a href\="https\://www.broadinstitute.org/gatk/gatkdocs/org_broadinstitute_gatk_tools_walkers_annotator_BaseCounts.php">BaseCounts</a></b> counts the percentage of N bases.</li> </ul>
