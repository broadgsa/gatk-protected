org.broadinstitute.gatk.tools.walkers.variantrecalibration.ApplyRecalibration.help.description=Apply a score cutoff to filter variants based on a recalibration table  <p> This tool performs the second pass in a two-stage process called VQSR; the first pass is performed by the <a href\='https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_variantrecalibration_VariantRecalibrator.php'>VariantRecalibrator</a> tool. In brief, the first pass consists of creating a Gaussian mixture model by looking at the distribution of annotation values over a high quality subset of the input call set, and then scoring all input variants according to the model. The second pass consists of filtering variants based on score cutoffs identified in the first pass. </p>  <p> Using the tranche file and recalibration table generated by the previous step, the ApplyRecalibration tool looks at each variant's VQSLOD value and decides which tranche it falls in. Variants in tranches that fall below the specified truth sensitivity filter level have their FILTER field annotated with the corresponding tranche level. This will result in a call set that is filtered to the desired level but retains the information necessary to increase sensitivity if needed.</p>  <p>To be clear, please note that by "filtered", we mean that variants failing the requested tranche cutoff are <b>marked as filtered</b> in the output VCF; they are <b>not discarded</b>.</p>  <p>VQSR is probably the hardest part of the Best Practices to get right, so be sure to read the <a href\='https\://www.broadinstitute.org/gatk/guide/article?id\=39'>method documentation</a>, <a href\='https\://www.broadinstitute.org/gatk/guide/article?id\=1259'>parameter recommendations</a> and <a href\='https\://www.broadinstitute.org/gatk/guide/article?id\=2805'>tutorial</a> to really understand what these tools and how to use them for best results on your own data.</p>  <h3>Input</h3> <ul> <li>The raw input variants to be filtered.</li> <li>The recalibration table file that was generated by the VariantRecalibrator tool.</li> <li>The tranches file that was generated by the VariantRecalibrator tool.</li> </ul>  <h3>Output</h3> <ul> <li>A recalibrated VCF file in which each variant of the requested type is annotated with its VQSLOD and marked as filtered if the score is below the desired quality level.</li> </ul>  <h3>Usage example for filtering SNPs</h3> <pre> java -Xmx3g -jar GenomeAnalysisTK.jar \\ -T ApplyRecalibration \\ -R reference.fasta \\ -input NA12878.HiSeq.WGS.bwa.cleaned.raw.subset.b37.vcf \\ --ts_filter_level 99.0 \\ -tranchesFile path/to/output.tranches \\ -recalFile path/to/output.recal \\ -mode SNP \\ -o path/to/output.recalibrated.filtered.vcf </pre>  <h3>Caveats</h3>  <ul> <li>The tranche values used in the example above is only a general example. You should determine the level of sensitivity that is appropriate for your specific project. Remember that higher sensitivity (more power to detect variants, yay\!) comes at the cost of specificity (more false negatives, boo\!). You have to choose at what point you want to set the tradeoff.</li> <li>In order to create the tranche reporting plots (which are only generated for SNPs, not indels\!) Rscript needs to be in your environment PATH (this is the scripting version of R, not the interactive version). See <a target\="r-project" href\="http\://www.r-project.org">http\://www.r-project.org</a> for more info on how to download and install R.</li> </ul>
