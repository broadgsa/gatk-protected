org.broadinstitute.gatk.tools.walkers.annotator.StrandOddsRatio.help.description=Strand bias estimated by the Symmetric Odds Ratio test  <p>Strand bias is a type of sequencing bias in which one DNA strand is favored over the other, which can result in incorrect evaluation of the amount of evidence observed for one allele vs. the other. </p>  <p>The StrandOddsRatio annotation is one of several methods that aims to evaluate whether there is strand bias in the data. It is an updated form of the Fisher Strand Test that is better at taking into account large amounts of data in high coverage situations. It is used to determine if there is strand bias between forward and reverse strands for the reference or alternate allele. The reported value is ln-scaled.</p>  <h3>Statistical notes</h3> <p> Odds Ratios in the 2x2 contingency table below are</p>  $$ R \= \\frac{X[0][0] * X[1][1]}{X[0][1] * X[1][0]} $$  <p>and its inverse\:</p>  <table> <tr><td>&nbsp;</td><td>+ strand </td><td>- strand</td></tr> <tr><td>REF;</td><td>X[0][0]</td><td>X[0][1]</td></tr> <tr><td>ALT;</td><td>X[1][0]</td><td>X[1][1]</td></tr> </table>  <p>The sum R + 1/R is used to detect a difference in strand bias for REF and for ALT (the sum makes it symmetric). A high value is indicative of large difference where one entry is very small compared to the others. A scale factor of refRatio/altRatio where</p>  $$ refRatio \= \\frac{max(X[0][0], X[0][1])}{min(X[0][0], X[0][1} $$  <p>and </p>  $$ altRatio \= \\frac{max(X[1][0], X[1][1])}{min(X[1][0], X[1][1]} $$  <p>ensures that the annotation value is large only. </p>  <p>See the <a href\="http\://www.broadinstitute.org/gatk/guide/article?id\=4732">method document on statistical tests</a> for a more detailed explanation of this statistical test.</p>  <h3>Caveat</h3> <p> The name SOR is not entirely appropriate because the implementation was changed somewhere between the start of development and release of this annotation. Now SOR isn't really an odds ratio anymore. The goal was to separate certain cases of data without penalizing variants that occur at the ends of exons because they tend to only be covered by reads in one direction (depending on which end of the exon they're on), so if a variant has 10 ref reads in the + direction, 1 ref read in the - direction, 9 alt reads in the + direction and 2 alt reads in the - direction, it's actually not strand biased, but the FS score is pretty bad. The implementation that resulted derived in part from empirically testing some read count tables of various sizes with various ratios and deciding from there.</p>  <h3>Related annotations</h3> <ul> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_AS_StrandOddsRatio.php">AS_StrandOddsRatio</a></b> outputs an allele-specific version of this annotation.</li> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_StrandBiasBySample.php">StrandBiasBySample</a></b> outputs counts of read depth per allele for each strand orientation.</li> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_FisherStrand.php">FisherStrand</a></b> uses Fisher's Exact Test to evaluate strand bias.</li> </ul>
org.broadinstitute.gatk.tools.walkers.annotator.AS_InbreedingCoeff.help.description=Allele-specific likelihood-based test for the inbreeding among samples  <p>This annotation estimates whether there is evidence of inbreeding in a population. The higher the score, the higher the chance that there is inbreeding.</p>  <h3>Statistical notes</h3> <p>The calculation is a continuous generalization of the Hardy-Weinberg test for disequilibrium that works well with limited coverage per sample. The output is the F statistic from running the HW test for disequilibrium with PL values. See the <a href\="http\://www.broadinstitute.org/gatk/guide/article?id\=4732">method document on statistical tests</a> for a more detailed explanation of this statistical test.</p>  <h3>Caveats</h3> <ul> <li>The inbreeding coefficient can only be calculated for cohorts containing at least 10 founder samples.</li> <li>This annotation can take a valid pedigree file to specify founders. If not specified, all samples will be considered as founders.</li> </ul>  <h3>Related annotations</h3> <ul> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_InbreedingCoeff.php">InbreedingCoeff</a></b> outputs a version of this annotation that includes all alternate alleles in a single calculation.</li> <li><b><a href\="https\://www.broadinstitute.org/gatk/gatkdocs/org_broadinstitute_gatk_tools_walkers_annotator_ExcessHet.php">ExcessHet</a></b> estimates excess heterozygosity in a population of samples.</li> </ul>
org.broadinstitute.gatk.tools.walkers.annotator.DepthPerSampleHC.help.description=Depth of informative coverage for each sample.  <p>This annotation is similar to the sample-level DP annotation, which counts read depth after general filtering, but with an extra layer of stringency. Its purpose is to provide the count of reads that are actually considered informative by HaplotypeCaller (HC), using pre-read likelihoods that are produced internally by HC.</p> <p>In this context, an informative read is defined as one that allows the allele it carries to be easily distinguished. In contrast, a read might be considered uninformative if, for example, it only partially overlaps a short tandem repeat and it is not clear whether the read contains the reference allele or an extra repeat.</p>  <p>See the method documentation on <a href\="http\://www.broadinstitute.org/gatk/guide/article?id\=4721">using coverage information</a> for important interpretation details.</p>  <h3>Caveats</h3> <ul> <li>This annotation can only be generated by HaplotypeCaller (it will not work when called from VariantAnnotator).</li> </ul>  <h3>Related annotations</h3> <ul> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_DepthPerAlleleBySample.php">DepthPerAlleleBySample</a></b> calculates depth of coverage for each allele per sample (AD).</li> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_Coverage.php">Coverage</a></b> gives the filtered depth of coverage for each sample and the unfiltered depth across all samples.</li> </ul>
