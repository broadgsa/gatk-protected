org.broadinstitute.gatk.tools.walkers.validation.GenotypeAndValidate.help.description=Genotype and validate a dataset and the calls of another dataset using the Unified Genotyper  <h4>Note that this is an old tool that makes use of the UnifiedGenotyper, which has since been deprecated in favor of the HaplotypeCaller.</h4> <p> Genotype and Validate is a tool to evaluate the quality of a dataset for calling SNPs and Indels given a secondary (validation) data source. The data sources are BAM or VCF files. You can use them interchangeably (i.e. a BAM to validate calls in a VCF or a VCF to validate calls on a BAM). </p>  <p> The simplest scenario is when you have a VCF of hand annotated SNPs and Indels, and you want to know how well a particular technology performs calling these snps. With a dataset (BAM file) generated by the technology in test, and the hand annotated VCF, you can run GenotypeAndValidate to asses the accuracy of the calls with the new technology's dataset. </p>  <p> Another option is to validate the calls on a VCF file, using a deep coverage BAM file that you trust the calls on. The GenotypeAndValidate walker will make calls using the reads in the BAM file and take them as truth, then compare to the calls in the VCF file and produce a truth table. </p>   <h3>Input</h3> <p> A BAM file to make calls on and a VCF file to use as truth validation dataset.  You also have the option to invert the roles of the files using the command line options listed below. </p>  <h3>Output</h3> <p> GenotypeAndValidate has two outputs. The truth table and the optional VCF file. The truth table is a 2x2 table correlating what was called in the dataset with the truth of the call (whether it's a true positive or a false positive). The table should look like this\: </p> <center> <table id\="description-table"> <tr> <th></th> <th>ALT</th> <th>REF</th> <th>Predictive Value</th> </tr> <tr> <td><b>called alt</b></td> <td>True Positive (TP)</td> <td>False Positive (FP)</td> <td>Positive PV</td> </tr> <tr> <td><b>called ref</b></td> <td>False Negative (FN)</td> <td>True Negative (TN)</td> <td>Negative PV</td> </tr> </table> </center>  <p> The <b>positive predictive value (PPV)</b> is the proportion of subjects with positive test results who are correctly diagnosed. </p> <p> The <b>negative predictive value (NPV)</b> is the proportion of subjects with a negative test result who are correctly diagnosed. </p> <p> The VCF file will contain only the variants that were called or not called, excluding the ones that were uncovered or didn't pass the filters. This file is useful if you are trying to compare the PPV and NPV of two different technologies on the exact same sites (so you can compare apples to apples). </p>  <p> Here is an example of an annotated VCF file (info field clipped for clarity)  <pre> \#CHROM  POS ID  REF ALT QUAL    FILTER  INFO    FORMAT  NA12878 1   20568807    .   C   T   0    HapMapHet        AC\=1;AF\=0.50;AN\=2;DP\=0;GV\=T  GT  0/1 1   22359922    .   T   C   282  WG-CG-HiSeq      AC\=2;AF\=0.50;GV\=T;AN\=4;DP\=42 GT\:AD\:DP\:GL\:GQ  1/0 ./. 0/1\:20,22\:39\:-72.79,-11.75,-67.94\:99    ./. 13  102391461   .   G   A   341  Indel;SnpCluster AC\=1;GV\=F;AF\=0.50;AN\=2;DP\=45 GT\:AD\:DP\:GL\:GQ  ./. ./. 0/1\:32,13\:45\:-50.99,-13.56,-112.17\:99   ./. 1   175516757   .   C   G   655  SnpCluster,WG    AC\=1;AF\=0.50;AN\=2;GV\=F;DP\=74 GT\:AD\:DP\:GL\:GQ  ./. ./. 0/1\:52,22\:67\:-89.02,-20.20,-191.27\:99   ./. </pre>  </p>  <h3>Additional Details</h3> <ul> <li> You should always use -L on your VCF track, so that the GATK only looks at the sites on the VCF file. This speeds up the process a lot. </li> <li> The total number of visited bases may be greater than the number of variants in the original VCF file because of extended indels, as they trigger one call per new insertion or deletion. (i.e. ACTG/- will count as 4 genotyper calls, but it's only one line in the VCF). </li> </ul>  <h3>Usage examples</h3> <h4>Genotypes BAM file from new technology using the VCF as a truth dataset</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T  GenotypeAndValidate \\ -R reference.fasta \\ -I myNewTechReads.bam \\ -alleles handAnnotatedVCF.vcf \\ -L handAnnotatedVCF.vcf \\ -o output.vcf </pre>  <h4>Genotypes BAM file from new technology a BAM file as the truth dataset</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T  GenotypeAndValidate \\ -R reference.fasta \\ -I myTruthDataset.bam \\ -alleles callsToValidate.vcf \\ -L callsToValidate.vcf \\ -bt \\ -o output.vcf </pre>
