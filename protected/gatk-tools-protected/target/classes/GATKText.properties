org.broadinstitute.gatk.tools.walkers.validation.validationsiteselector.ValidationSiteSelector.help.description=Randomly select variant records according to specified options  <p> This tool is intended for use in experiments where we sample data randomly from a set of variants, for example in order to choose sites for a follow-up validation study.</p>  <p>Sites are selected randomly but within certain restrictions. There are two main sources of restrictions\:</p> <ul> <li><b>Sample restrictions\:</b> A user can specify a set of samples, and we will only consider sites which are polymorphic within the given sample subset. These sample restrictions can be given as a set of individual samples, a text file (each line containing a sample name), or a regular expression. A user can additionally specify whether samples will be considered based on their genotypes (a non-reference genotype means that the sample is polymorphic in that variant, and hence that variant will be considered for inclusion in set), or based on their PLs.</li> <li><b>Sampling methods\:</b> <ol> <li>Uniform sampling will just sample uniformly from variants that are polymorphic in selected samples</li> <li>Sampling based on Allele Frequency spectrum will ensure that output sites have the same AF distribution as the input set</li> </ol> </li> <li>Variant type (SNP, Indel, etc.)</li> </ul>  <h3>Input</h3> <p> One or more variant sets to choose from. </p>  <h3>Output</h3> <p> A sites-only VCF with the desired number of randomly selected sites. </p>  <h3>Usage examples</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T ValidationSiteSelectorWalker \\ -R reference.fasta \\ -V input1.vcf \\ -V input2.vcf \\ -sn NA12878 \\ -o output.vcf \\ --numValidationSites 200   \\ -sampleMode POLY_BASED_ON_GT \\ -freqMode KEEP_AF_SPECTRUM </pre> <pre> java -jar GenomeAnalysisTK.jar \\ -T ValidationSiteSelectorWalker \\ -R reference.fasta \\ -V\:foo input1.vcf \\ -V\:bar input2.vcf \\ --numValidationSites 200 \\ -sf samples.txt \\ -o output.vcf \\ -sampleMode  POLY_BASED_ON_GT \\ -freqMode UNIFORM \\ -selectType INDEL </pre>
