org.broadinstitute.gatk.tools.walkers.phasing.PhaseByTransmission.help.description=Compute the most likely genotype combination and phasing for trios and parent/child pairs  <p> This tool performs two functions\: </p> <ol> <li>Compute the most likely genotype combination of trios and parent/child pairs given their genotype likelihoods and a mutation prior;</li> <li>Phase all sites were parent/child transmission can be inferred unambiguously. </li> </ol>  <p>The tool ultimately reports the genotype combination (and hence phasing) probability.</p>  <h4>Ambiguous sites are\:</h4> <ul> <li>Sites where all individuals are heterozygous</li> <li>Sites where there is a Mendelian violation</li> </ul>  <h4>Missing genotypes are handled as follows\:</h4> <ul> <li>In parent/child pairs\: If an individual genotype is missing at one site, the other one is phased if it is homozygous. No phasing probability is emitted.</li> <li>In trios\: If the child is missing, parents are treated as separate individuals and phased if homozygous. No phasing probability is emitted.</li> <li>In trios\: If one of the parents is missing, it is handled like a parent/child pair. Phasing is done unless both the parent and child are heterozygous and a phasing probability is emitted.</li> <li>In trios\: If two individuals are missing, the remaining individual is phased if it is homozygous. No phasing probability is emitted.</li> </ul>  <h3>Input</h3> <p> <ul> <li>A VCF variant set containing trio(s) and/or parent/child pair(s).</li> <li>A PED pedigree file containing the description of the individuals relationships.</li> </ul> </p>  <h3>Important options</h3> <ul> <li>MendelianViolationsFile\: An optional argument for reporting. If a file is specified, all sites that remain in mendelian violation after being assigned the most likely genotype combination will be reported there. Information reported\: chromosome, position, filter, allele count in VCF, family, transmission probability, and each individual genotype, depth, allelic depth and likelihoods.</li> <li>DeNovoPrior\: Prior probability of de novo mutations. The default value of 1e-8 is fairly stringent, so if you are interested in maximizing sensitivity at the expense of specificity (i.e. are ok with seeing some false positives as long as all true positives are detected) you will need to relax this value.</li> </ul>  <h3>Output</h3> <p> An VCF with genotypes recalibrated as most likely under the familial constraint and phased by descent (where non ambiguous). </p>  <h3>Usage example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T PhaseByTransmission \\ -R reference.fasta \\ -V input.vcf \\ -ped input.ped \\ -o output.vcf </pre>
