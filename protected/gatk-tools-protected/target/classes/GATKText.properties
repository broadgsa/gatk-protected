org.broadinstitute.gatk.tools.walkers.haplotypecaller.HaplotypeResolver.help.description=Haplotype-based resolution of variants in separate callsets.  <p> HaplotypeResolver is a tool that takes two VCF files and constructs haplotypes based on the variants inside them. From that, it can resolve potential differences in variant calls that are inherently the same (or similar) variants. Records are annotated with the set and status attributes. </p>  <h3>Input</h3> <p> Two variant files to resolve. </p>  <h3>Output</h3> <p> A single consensus VCF. </p>  <h3>Usage example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T HaplotypeResolver \\ -R reference.fasta \\ -V\:v1 input1.vcf \\ -V\:v2 input2.vcf \\ -o output.vcf </pre>
