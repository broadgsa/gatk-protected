org.broadinstitute.gatk.tools.walkers.indels.IndelRealigner.help.description=Perform local realignment of reads around indels  <p> The local realignment process is designed to consume one or more BAM files and to locally realign reads such that the number of mismatching bases is minimized across all the reads. In general, a large percent of regions requiring local realignment are due to the presence of an insertion or deletion (indels) in the individual's genome with respect to the reference genome.  Such alignment artifacts result in many bases mismatching the reference near the misalignment, which are easily mistaken as SNPs.  Moreover, since read mapping algorithms operate on each read independently, it is impossible to place reads on the reference genome such at mismatches are minimized across all reads.  Consequently, even when some reads are correctly mapped with indels, reads covering the indel near just the start or end of the read are often incorrectly mapped with respect the true indel, also requiring realignment.  Local realignment serves to transform regions with misalignments due to indels into clean reads containing a consensus indel suitable for standard variant discovery approaches.  Unlike most mappers, this walker uses the full alignment context to determine whether an appropriate alternate reference (i.e. indel) exists.  Following local realignment, the GATK tool Unified Genotyper can be used to sensitively and specifically identify indels. </p> <p>There are 2 steps to the realignment process\:</p> <ol> <li>Determining (small) suspicious intervals which are likely in need of realignment (see the RealignerTargetCreator tool)</li> <li>Running the realigner over those intervals (IndelRealigner)</li> </ol> <p> For more details, see <a href\="http\://www.broadinstitute.org/gatk/guide/article?id\=38">the indel realignment method documentation</a>. </p>  <h3>Input</h3> <p> One or more aligned BAM files and optionally one or more lists of known indels. </p>  <h3>Output</h3> <p> A realigned version of your input BAM file(s). </p>  <h3>Usage example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T IndelRealigner \\ -R reference.fasta \\ -I input.bam \\ -known indels.vcf \\ -targetIntervals intervalListFromRTC.intervals \\ -o realignedBam.bam </pre>  <h3>Caveats</h3> <ul> <li>The input BAM(s), reference, and known indel file(s) should be the same ones to be used for the IndelRealigner step.</li> <li>Because reads produced from the 454 technology inherently contain false indels, the realigner will not work with them (or with reads from similar technologies).</li> <li>This tool also ignores MQ0 reads and reads with consecutive indel operators in the CIGAR string.</li> </ul>
