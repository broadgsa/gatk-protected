org.broadinstitute.gatk.tools.walkers.variantutils.RegenotypeVariants.help.description=Regenotypes the variants from a VCF containing PLs or GLs.  <p> This tool triggers re-genotyping of the samples through the Exact Allele Frequency calculation model.  Note that this is truly the mathematically correct way to select samples from a larger set (especially when calls were generated from low coverage sequencing data); using the hard genotypes to select (i.e. the default mode of SelectVariants) can lead to false positives when errors are confused for variants in the original genotyping. This functionality used to comprise the --regenotype option in SelectVariants but we pulled it out into its own tool for technical purposes.  <h3>Input</h3> <p> A variant set to regenotype. </p>  <h3>Output</h3> <p> A re-genotyped VCF. </p>  <h3>Usage example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T RegenotypeVariants \\ -R reference.fasta \\ --variant input.vcf \\ -o output.vcf </pre>
