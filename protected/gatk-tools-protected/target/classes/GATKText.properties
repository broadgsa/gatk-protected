org.broadinstitute.gatk.tools.walkers.annotator.RMSMappingQuality.help.description=Root Mean Square of the mapping quality of reads across all samples.  <p>This annotation provides an estimation of the overall mapping quality of reads supporting a variant call. It produce both raw data (sum of square and num of total reads) and the calculated root mean square.</p>  The raw data is used to accurately calculate the root mean square when combining more than one sample.  <h3>Statistical notes</h3> <p>The root mean square is equivalent to the mean of the mapping qualities plus the standard deviation of the mapping qualities.</p>  <h3>Caveat</h3> <p>Uninformative reads are not used in this annotation.</p>  <h3>Related annotations</h3> <ul> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_AS_RMSMappingQuality.php">AS_RMSMappingQuality</a></b> outputs an allele-specific version of this annotation.</li> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_MappingQualityRankSumTest.php">MappingQualityRankSumTest</a></b> compares the mapping quality of reads supporting the REF and ALT alleles.</li> </ul>
