org.broadinstitute.gatk.tools.walkers.rnaseq.SplitNCigarReads.help.description=Splits reads that contain Ns in their CIGAR string  <p>This tool identifies all N cigar elements in sequence reads, and creates k+1 new reads (where k is the number of N cigar elements) that correspond to the segments of the original read beside/between the splicing events represented by the Ns in the original CIGAR. The first read includes the bases that are to the left of the first N element, while the part of the read that is to the right of the N (including the Ns) is hard clipped, and so on for the rest of the new reads.</p>  <h3>Input</h3> <p> One or more bam files. </p>  <h3>Output</h3> <p> A single processed bam file. </p>  <h3>Usage example</h3> <pre> java -jar GenomeAnalysisTK.jar \\ -T SplitNCigarReads \\ -R reference.fasta \\ -I input.bam \\ -o output.bam \\ -U ALLOW_N_CIGARS  <h3>Note</h3> <p>When this tool is used as part of the RNAseq best practices, the command should include mapping quality reassignment. See the Best Practices documentation for details.</p>
