org.broadinstitute.gatk.tools.walkers.variantrecalibration.VariantRecalibrator.help.description=Build a recalibration model to score variant quality for filtering purposes  <p> This tool performs the first pass in a two-stage process called VQSR; the second pass is performed by the <a href\='https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_variantrecalibration_ApplyRecalibration.php'>ApplyRecalibration</a> tool. In brief, the first pass consists of creating a Gaussian mixture model by looking at the distribution of annotation values over a high quality subset of the input call set, and then scoring all input variants according to the model. The second pass consists of filtering variants based on score cutoffs identified in the first pass. </p>  <p> The purpose of the variant recalibrator is to assign a well-calibrated probability to each variant call in a call set. You can then create highly accurate call sets by filtering based on this single estimate for the accuracy of each call. The approach taken by variant quality score recalibration is to develop a continuous, covarying estimate of the relationship between SNP call annotations (such as QD, MQ, and ReadPosRankSum, for example) and the probability that a SNP is a true genetic variant versus a sequencing or data processing artifact. This model is determined adaptively based on "true sites" provided as input, typically HapMap 3 sites and those sites found to be polymorphic on the Omni 2.5M SNP chip array (in humans). This adaptive error model can then be applied to both known and novel variation discovered in the call set of interest to evaluate the probability that each call is real. The score that gets added to the INFO field of each variant is called the VQSLOD. It is the log odds of being a true variant versus being false under the trained Gaussian mixture model. </p>  <p>VQSR is probably the hardest part of the Best Practices to get right, so be sure to read the <a href\='https\://www.broadinstitute.org/gatk/guide/article?id\=39'>method documentation</a>, <a href\='https\://www.broadinstitute.org/gatk/guide/article?id\=1259'>parameter recommendations</a> and <a href\='https\://www.broadinstitute.org/gatk/guide/article?id\=2805'>tutorial</a> to really understand what these tools and how to use them for best results on your own data.</p>  <h3>Inputs</h3> <ul> <li>The input raw variants to be recalibrated.</li> <li>Known, truth, and training sets to be used by the algorithm. See the method documentation for more details.</li> </ul>  <h3>Output</h3> <ul> <li>A recalibration table file that will be used by the ApplyRecalibration tool.</li> <li>A tranches file which shows various metrics of the recalibration callset for slices of the data.</li> </ul>  <h3>Usage example</h3> <p>Recalibrating SNPs in exome data\:</p> <pre> java -Xmx4g -jar GenomeAnalysisTK.jar \\ -T VariantRecalibrator \\ -R reference.fasta \\ -input raw_variants.vcf \\ -resource\:hapmap,known\=false,training\=true,truth\=true,prior\=15.0 hapmap_3.3.b37.sites.vcf \\ -resource\:omni,known\=false,training\=true,truth\=false,prior\=12.0 1000G_omni2.5.b37.sites.vcf \\ -resource\:1000G,known\=false,training\=true,truth\=false,prior\=10.0 1000G_phase1.snps.high_confidence.vcf -resource\:dbsnp,known\=true,training\=false,truth\=false,prior\=6.0 dbsnp_135.b37.vcf \\ -an QD -an MQ -an MQRankSum -an ReadPosRankSum -an FS -an SOR -an InbreedingCoeff \\ -mode SNP \\ -recalFile output.recal \\ -tranchesFile output.tranches \\ -rscriptFile output.plots.R </pre>  <h3>Caveats</h3>  <ul> <li>SNPs and indels must be recalibrated in separate runs (but it is not necessary to separate them into different files). Mixed records are treated as indels.</li> <li>The values used in the example above are only meant to show how the command lines are composed. They are not meant to be taken as specific recommendations of values to use in your own work, and they may be different from the values cited elsewhere in our documentation. For the latest and greatest recommendations on how to set parameter values for you own analyses, please read the Best Practices section of the documentation, especially the <a href\='https\://www.broadinstitute.org/gatk/guide/article?id\=1259'>FAQ document</a> on VQSR parameters.</li> <li>Whole genomes and exomes take slightly different parameters, so make sure you adapt your commands accordingly\! See the documents linked above for details.</li> <li>If you work with small datasets (e.g. targeted capture experiments or small number of exomes), you will run into problems. Read the docs linked above for advice on how to deal with those issues.</li> <li>In order to create the model reporting plots Rscript needs to be in your environment PATH (this is the scripting version of R, not the interactive version). See <a target\="r-project" href\="http\://www.r-project.org">http\://www.r-project.org</a> for more info on how to download and install R.</li> </ul>
