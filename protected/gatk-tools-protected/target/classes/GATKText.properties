org.broadinstitute.gatk.tools.walkers.annotator.ReadPosRankSumTest.help.description=Rank Sum Test for relative positioning of REF versus ALT alleles within reads  <p>This variant-level annotation tests whether there is evidence of bias in the position of alleles within the reads that support them, between the reference and alternate alleles.</p>  <p>Seeing an allele only near the ends of reads is indicative of error, because that is where sequencers tend to make the most errors. However, some variants located near the edges of sequenced regions will necessarily be covered by the ends of reads, so we can't just set an absolute "minimum distance from end of read" threshold. That is why we use a rank sum test to evaluate whether there is a difference in how well the reference allele and the alternate allele are supported.</p>  <p>The ideal result is a value close to zero, which indicates there is little to no difference in where the alleles are found relative to the ends of reads. A negative value indicates that the alternate allele is found at the ends of reads more often than the reference allele. Conversely, a positive value indicates that the reference allele is found at the ends of reads more often than the alternate allele. </p>  <p>This annotation can be used to evaluate confidence in a variant call and is a recommended covariate for variant recalibration (VQSR). Finding a statistically significant difference in relative position either way suggests that the sequencing process may have been biased or affected by an artifact. In practice, we only filter out low negative values when evaluating variant quality because the idea is to filter out variants for which the quality of the data supporting the alternate allele is comparatively low. The reverse case, where it is the quality of data supporting the reference allele that is lower (resulting in positive ranksum scores), is not really informative for filtering variants.</p>  <h3>Statistical notes</h3> <p>The value output for this annotation is the u-based z-approximation from the Mann-Whitney-Wilcoxon Rank Sum Test for site position within reads (position within reads supporting REF vs. position within reads supporting ALT). See the <a href\="http\://www.broadinstitute.org/gatk/guide/article?id\=4732">method document on statistical tests</a> for a more detailed explanation of the ranksum test.</p>  <h3>Caveat</h3> <ul> <li>The read position rank sum test can not be calculated for sites without a mixture of reads showing both the reference and alternate alleles.</li> <li>Uninformative reads are not used in these annotations.</li> </ul>  * <h3>Related annotations</h3> <ul> <li><b><a href\="https\://www.broadinstitute.org/gatk/guide/tooldocs/org_broadinstitute_gatk_tools_walkers_annotator_AS_ReadPosRankSumTest.php">AS_ReadPosRankRankSumTest</a></b> outputs an allele-specific version of this annotation.</li> </ul>
org.broadinstitute.gatk.utils.collections.CountSet.help.description=Efficient implementation for a small set of integer primitive values. <p> It includes a increment operation incAll which is convenient when analyzing the read-threading graphs. Nevertheless it can be also be used in general purpose. </p> <p> It does not provide a O(1) look-up of its elements though. These are kept in a sorted array so look up is implemented using a binary search O(log n). Therefore it might not be optimal for problems that require large integer sets. </p> <p> Also note that addition can be costly for large sets unless done in order\: O(n). </p>
