org.broadinstitute.gatk.tools.walkers.variantutils.CalculateGenotypePosteriors.help.description=Calculate genotype posterior likelihoods given panel data  <p> Given a VCF with genotype likelihoods from the HaplotypeCaller, UnifiedGenotyper, or another source which provides <b>unbiased</b> genotype likelihoods, calculate the posterior genotype state and likelihood given allele frequency information from both the samples themselves and input VCFs describing allele frequencies in related populations.</p>  <p>The AF field will not be used in this calculation as it does not provide a way to estimate the confidence interval or uncertainty around the allele frequency, while AN provides this necessary information. This uncertainty is modeled by a Dirichlet distribution\: that is, the frequency is known up to a Dirichlet distribution with parameters AC1+q,AC2+q,...,(AN-AC1-AC2-...)+q, where "q" is the global frequency prior (typically q << 1). The genotype priors applied then follow a Dirichlet-Multinomial distribution, where 2 alleles per sample are drawn independently. This assumption of independent draws is the assumption Hardy-Weinberg Equilibrium. Thus, HWE is imposed on the likelihoods as a result of CalculateGenotypePosteriors.</p>  <h3>Input</h3> <p> <ul> <li>A VCF with genotype likelihoods, and optionally genotypes, AC/AN fields, or MLEAC/AN fields</li> <li>(Optional) A PED pedigree file containing the description of the individuals relationships.</li> </ul> </p>  <p> A collection of VCFs to use for informing allele frequency priors. Each VCF must have one of </p> <ul> <li>AC field and AN field</li> <li>MLEAC field and AN field</li> <li>genotypes</li> </ul> </p>  <h3>Output</h3> <p>A new VCF with\:</p> <ul> <li>Genotype posteriors added to the genotype fields ("PP")</li> <li>Genotypes and GQ assigned according to these posteriors</li> <li>Per-site genotype priors added to the INFO field ("PG")</li> <li>(Optional) Per-site, per-trio joint likelihoods (JL) and joint posteriors (JL) given as Phred-scaled probability of all genotypes in the trio being correct based on the PLs for JL and the PPs for JP. These annotations are added to the genotype fields.</li> </ul>  <h3>Notes</h3> <p> Using the default behavior, priors will only be applied for each variants (provided each variant has at least 10 called samples.) SNP sites in the input callset that have a SNP at the matching site in the supporting VCF will have priors applied based on the AC from the supporting samples and the input callset (unless the --ignoreInputSamples flag is used). If the site is not called in the supporting VCF, priors will be applied using the discovered AC from the input samples (unless the --discoveredACpriorsOff flag is used). Flat priors are applied for any non-SNP sites in the input callset. </p>  <h3>Usage examples</h3> <h4>Inform the genotype assignment of NA12878 using the 1000G Euro panel</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T CalculateGenotypePosteriors \\ -R reference.fasta \\ -V NA12878.wgs.HC.vcf \\ -supporting 1000G_EUR.genotypes.combined.vcf \\ -o NA12878.wgs.HC.posteriors.vcf </pre>  <h4>Refine the genotypes of a large panel based on the discovered allele frequency</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T CalculateGenotypePosteriors \\ -R reference.fasta \\ -V input.vcf \\ -o output.withPosteriors.vcf </pre>  <h4>Apply frequency and HWE-based priors to the genotypes of a family without including the family allele counts in the allele frequency estimates the genotypes of a large panel based on the discovered allele frequency</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T CalculateGenotypePosteriors \\ -R reference.fasta \\ -V input.vcf \\ -o output.withPosteriors.vcf \\ --ignoreInputSamples </pre>  <h4>Calculate the posterior genotypes of a callset, and impose that a variant *not seen* in the external panel is tantamount to being AC\=0, AN\=100 within that panel</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T CalculateGenotypePosteriors \\ -R reference.fasta \\ -supporting external.panel.vcf \\ -V input.vcf \\ -o output.withPosteriors.vcf \\ --numRefSamplesIfNoCall 100 </pre>  <h4>Apply only family priors to a callset</h4> <pre> java -jar GenomeAnalysisTK.jar \\ -T CalculateGenotypePosteriors \\ -R reference.fasta \\ -V input.vcf \\ --skipPopulationPriors \\ -ped family.ped \\ -o output.withPosteriors.vcf </pre>
