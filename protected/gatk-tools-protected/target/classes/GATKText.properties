org.broadinstitute.gatk.engine.recalibration.QualQuantizer.help.description=A general algorithm for quantizing quality score distributions to use a specific number of levels  Takes a histogram of quality scores and a desired number of levels and produces a map from original quality scores -> quantized quality scores.  Note that this data structure is fairly heavy-weight, holding lots of debugging and calculation information.  If you want to use it efficiently at scale with lots of read groups the right way to do this\:  Map<ReadGroup, List<Byte>> map for each read group rg\: hist \= getQualHist(rg) QualQuantizer qq \= new QualQuantizer(hist, nLevels, minInterestingQual) map.set(rg, qq.getOriginalToQuantizedMap())  This map would then be used to look up the appropriate original -> quantized quals for each read as it comes in.
