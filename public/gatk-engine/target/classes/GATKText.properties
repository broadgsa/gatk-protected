org.broadinstitute.gatk.engine.filters.PlatformFilter.help.description=Filter out reads that were generated by a specific sequencing platform  <p>This filter is useful for running on only a subset of the data as identified by a read group property. In the case of the platform filter, the goal is usually to blacklist certain sequencing technologies at certain processing steps if we know there is an incompatibility problem (like 454 and indel realignment, which is special-cased).</p>  <h3>Usage example</h3>  <pre> java -jar GenomeAnalysisTk.jar \\ -T ToolName \\ -R reference.fasta \\ -I input.bam \\ -o output.file \\ -rf Platform \\ -PLFilterName platform_name </pre>
