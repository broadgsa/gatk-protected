org.broadinstitute.gatk.engine.filters.MalformedReadFilter.help.description=Filter out malformed reads  <p>This filter is applied automatically by all GATK tools in order to protect them from crashing on reads that are grossly malformed. There are a few issues (such as the absence of sequence bases) that will cause the run to fail with an error, but these cases can be preempted by setting flags that cause the problem reads to also be filtered.</p>  <h3>Usage example</h3>  <h4>Set the malformed read filter to filter out reads that have no sequence bases</h4> <pre> java -jar GenomeAnalysisTk.jar \\ -T ToolName \\ -R reference.fasta \\ -I input.bam \\ -o output.file \\ -filterNoBases </pre>  <p>Note that the MalformedRead filter itself does not need to be specified in the command line because it is set automatically.</p>
