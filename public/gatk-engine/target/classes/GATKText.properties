org.broadinstitute.gatk.engine.iterators.ReadTransformer.help.description=Baseclass used to describe a read transformer like BAQ and BQSR  Read transformers are plugable infrastructure that modify read state either on input, on output, or within walkers themselves.  The function apply() is called on each read seen by the GATK (after passing all ReadFilters) and it can do as it sees fit (without modifying the alignment) to the read to change qualities, add tags, etc.  Initialize is called once right before the GATK traversal begins providing the ReadTransformer with the ability to collect and initialize data from the engine.  Note that all ReadTransformers within the classpath are created and initialized.  If one shouldn't be run it should look at the command line options of the engine and override the enabled.
